<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="app.js">
		</script>
		<style>
			li{
				list-style:none
			}
		</style>
	</head>
	<body ng-app="myApp" ng-controller="myCtrl">
	<h1>{{pageTitle}}</h1>
	<p>Achieved: <strong> {{countAchieved()}} </strong></p>
		<ul>
			<li ng-repeat="x in requirements">
				<input type="checkbox" ng-model="x.ach"/>{{x.req}}
			</li>
		</ul>
	
	</body>
</html>
